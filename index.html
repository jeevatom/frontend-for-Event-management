<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Management Form</h2>
                <form id="managementForm">

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="state">Event Name:</label>
                        </div>
                        <div class="col-md-6">
                        <input type="text"  class="form-control" id="eventName" name="eventName" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="state">Total Tickets :</label>
                        </div>
                        <div class="col-md-6">
                        <input type="text"  class="form-control" id="totalTickets" name="totalTickets" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="state">Available Tickets :</label>
                        </div>
                        <div class="col-md-6">
                        <input type="text"  class="form-control" id="ticketAvailability" name="ticketAvailability" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="state">State:</label>
                        </div>
                        <div class="col-md-6">
                            <select id="state" name="stateId" class="form-control" required>
                                <option value="" disabled selected>Select State</option>
                                <!-- State options will be populated dynamically -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="district">District:</label>
                        </div>
                        <div class="col-md-6">
                            <select id="district" name="districtId" class="form-control" required>
                                <option value="">Select District</option>
                                <!-- District options will be populated dynamically -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="district">Location:</label>
                        </div>
                        <div class="col-md-6">
                          <input class="form-control" id="eventLocation" name="eventLocation" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 d-flex justify-content-center mx-auto">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
